            background-color: white;

        }

        h2 {
            text-align: center;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px 0;

        }

        button {
            width: 100%;

        }

        <h2>Login</h2>
